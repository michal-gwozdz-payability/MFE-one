<div class="text-white">
  <div class="p-10 m-5 rounded-sm" [ngClass]="{'bg-red-700': changed, 'bg-blue-300': !changed}">
    <span>
      <input class="mr-10 w-3/5 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight"
             [(ngModel)]="inputValue">

      <button class="mb-5 bg-transparent font-semibold py-2 px-4 border border-white rounded"
              (click)="onClick()">Pass new input</button>
    </span>

    <div>
      <button class="mb-5 bg-transparent font-semibold py-2 px-4 border border-white rounded"
              (click)="emitEvent()">Emit Parent Event</button>

      <button class="mr-5 ml-5 mb-5 bg-transparent font-semibold py-2 px-4 border border-white rounded"
              (click)="onRemoveChild()">{{ childVisible ? 'Hide' : 'Show'}} Child</button>

      <button class="mb-5 bg-transparent font-semibold py-2 px-4 border border-white rounded"
              (click)="onRemoveChildTwo()">{{ childTwoVisible ? 'Hide' : 'Show'}} Child Two</button>
    </div>

    <div>
      PARENT - {{ value }}
    </div>
  </div>

  <div *ngIf="childVisible">
    <child-nested
      *axLazyElement="url"
      [nestedInput]="nestedInput"
      (nestedOutput)="onNestedOutput($event)">
    </child-nested>
  </div>

  <div *ngIf="childTwoVisible">
    <child-nested-nested
      *axLazyElement="url"
      [nestedInput]="nestedInput">
    </child-nested-nested>
  </div>
</div>
